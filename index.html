<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#fafafa; }
    h1 { text-align:center; }
    table { border-collapse: collapse; width: 100%; background:white; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #222; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
  </style>
</head>
<body>

<h1>Live Scoreboard</h1>
<table id="scoreboard"></table>

<script>
  const url = "https://opensheet.elk.sh/1nwnbwGOc99BVsed4doQZvNfPgkNwC6bVA3FlXrLLHgg/Scoreboard";

  async function loadScoreboard() {
    const table = document.getElementById("scoreboard");
    table.innerHTML = "<tr><td>Loadingâ€¦</td></tr>";

    try {
      const res = await fetch(url);
      const data = await res.json();

      if (!data.length) {
        table.innerHTML = "<tr><td>No data found</td></tr>";
        return;
      }

      const headers = Object.keys(data[0]);
      let html = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

      data.forEach(row => {
        html += "<tr>" + headers.map(h => `<td>${row[h] ?? ""}</td>`).join("") + "</tr>";
      });

      table.innerHTML = html;
    } catch (e) {
      table.innerHTML = "<tr><td>Error loading data</td></tr>";
    }
  }

  loadScoreboard();
  setInterval(loadScoreboard, 30000); // refresh every 30 sec
</script>

</body>
</html>
